{% extends 'base.html' %}

{% block title %}Monthly Challenges{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Monthly Challenges</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for month, challenge in challenges.items %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-gray-100 px-4 py-2 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700">{{ month|title }}</h2>
        </div>
        <div class="p-4">
            <p class="text-gray-700">{{ challenge }}</p>
            <div class="mt-4 flex justify-end">
                <a href="{% url 'challenges:detail' month %}"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">
                    View Details
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-span-full text-center py-8">
        <p class="text-gray-500">No challenges available at the moment.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
